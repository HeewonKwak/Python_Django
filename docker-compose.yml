version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - gis_3ban_network
    volumes:
      - /home/hewo1217/nginx.conf:/etc/nginx/nginx.conf
      - gis_3ban_static:/data/static/
      - gis_3ban_media:/data/media/

  django:
    image: gis_3ban:4
    networks:
      - gis_3ban_network
    volumes:
      - gis_3ban_static:/home/Python_Django/staticfiles/
      - gis_3ban_media:/home/Python_Django/media/

  mariadb:
    image: mariadb:10.5
    networks:
      - gis_3ban_network
    volumes:
      - gis_mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: password1234
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password1234

networks:
  gis_3ban_network:

volumes:
  gis_3ban_static:
  gis_3ban_media:
  gis_mariadb: